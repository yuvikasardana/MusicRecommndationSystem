<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Based Music Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Based Music Recommendation</h1>
        <div class="action-section">
            <button id="detect-button">Detect Emotion & Recommend Songs</button>
        </div>
        <div class="result-section">
            <h2>Detected Emotion: <span id="detected-emotion">None</span></h2>
            <h2>Recommended Songs:</h2>
            <ul id="song-list"></ul>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
